<p-button     [type]="type"
              [label]="label"
              [disabled]="disabled"
              [loading]="loading"
              [raised]="raised"
              [rounded]="rounded"
              [text]="text"
              [plain]="plain"
              [outlined]="outlined"
              [size]="size"
              [link]="link"
              [style]="style"
              [styleClass]="styleClass"
              (onClick)="onClick.emit($event)">
  </p-button>
